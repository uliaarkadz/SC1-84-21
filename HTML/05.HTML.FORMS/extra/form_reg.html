<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<!--Done in English, y menya net Russian keyboard-->
<form name="standard_form6" action="http://fe.it-academy.by/TestForm.php" method="POST">
    <fieldset>
        <legend>Personal Information</legend>
        <input type="text" name="lastname" id="lname" placeholder="Lastname" required autofocus maxlength="25"
               pattern="^[A-Za-z+$"> <br>
        <input type="text" name="firstname" id="fname" placeholder="Firstname" maxlength="20" pattern="^[A-Za-z+$"> <br>
        <input type="text" name="middlename" id="mname" placeholder="Middle Name" maxlength="24"
               pattern="^[A-Za-z]+$"><br>
        <fieldset>
            <legend>Passport Info</legend>
            <input type="text" required pattern="^[A-Z]{2}" size="3" maxlength="2">
            <input type="text" required pattern="\d{7}">
        </fieldset>
        <fieldset>
            <legend>Date of Birth</legend>
            <input type="text" id="year" pattern="\d{4}" placeholder="2000"> <br>
            <select name="month" id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select> <br>
            <input type="number" min="1" max="31" step="1"><br>
        </fieldset>
        <select name="nationality" id="nationality" required>
            <option value="bel">RB</option>
            <option value="rus">RF</option>
            <option value="ukr">UK</option>
        </select> <br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
    </fieldset>
    <fieldset>
        <legend>Hobbies</legend>
        <label>
            <input type="radio" name="hobby" value="value_1">Fishing
        </label><br>
        <label>
            <input type="radio" name="hobby" value="value_2">Astronomy<br>
        </label>
        <label>
            <input type="radio" name="hobby" value="value_3">Diving<br>
        </label>
        <label>
            <input type="radio" name="hobby" value="value_4">Stamps<br>
        </label>
    </fieldset>
    <fieldset>
        <legend>Pets (multiple selection)</legend>
        <select name="pets[]" size="4" multiple>
            <optgroup label="Parrots">
                <option value="1">Type1</option>
                <option value="2">Type2</option>
                <option value="3">Type3</option>
            </optgroup>
            <optgroup label="Fish">
                <option value="4">Type4</option>
                <option value="5">Type5</option>
                <option value="6">Type6</option>
            </optgroup>
            <optgroup label="Birds">
                <option value="7">Type7</option>
                <option value="8">Type8</option>
                <option value="9">Type9</option>
            </optgroup>
        </select>
    </fieldset>
    <fieldset>
        <legend>Registration and password restore form</legend>
        <input type="text" required pattern="[A-Za-z]{5,}" maxlength="20" placeholder="LogIn"> <br>
        <input type="text" required pattern="[A-Za-z]{10,}" maxlength="20" autocomplete="off"
               placeholder="Password">
    </fieldset>

    <fieldset>
        <legend>Contact information</legend>
        <input type="email" placeholder="input email"> <br>
        <input type="url" placeholder="input URL">
    </fieldset>
    <fieldset>
        <legend>Digits</legend>
        <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
        <input type="range" min="1" max="10">
    </fieldset>
    <fieldset>
        <legend>Buttons</legend>
        <input type="submit" value="Send">
        <input type="reset" value="Reset"> <br>
        <input type="image" src="email.jpg">
    </fieldset>
</form>

</body>
</html>
